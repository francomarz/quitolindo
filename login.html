            <a href="./index.html"><img src="img/logo-quito-lindo.png" alt="logo-quito-lindo" class="logo img-responsive" /></a>

    <section class="container">
        <h1>Iniciar Sesión</h1>
        <form action="login.html" method="post">
            <fieldset>
                <legend>Ingrese sus credenciales</legend>
                <div>
                    <label for="user">Usuario:</label>
                    <input type="email" id="user" name="user" placeholder="usuario@email.com" autofocus required>
                </div>
                <div>
                    <label for="user">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" value="Enviar">
              </fieldset>
          </form>
        <p><small><a href="#">Olvidé mi contraseña</a></p>
    </section>

        <img src="img/footer.jpg" alt="footer" class="img-responsive" />
